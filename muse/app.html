<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Final Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="howler/howler.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="script.js"></script>

<body>
<div class="container-fluid" id="page">
	<div class="row" id="banner">
		<div class="col-md-2 col-sm-2 col-xs-4">
			<h1>Muse</h1>
		</div>
		<div class="col-md-10 col-sm-10 col-xs-8">
			<div class="row">
			<div class="instruments">
				<div id="1" class="ins"></div>
				<div id="2" class="ins"></div>
				<div id="3" class="ins"></div>
				<div id="4" class="ins"></div>
				<div id="5" class="ins"></div>
				<div id="6" class="ins"></div>
				<div id="7" class="ins"></div>
				<div id="8" class="ins"></div>
			</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-sm-9 col-xs-9" id="canCol">
			<canvas id="gameCanvas">Blah blah</canvas>
		</div>		
		<div class="col-md-2 col-sm-3 col-xs-3" id="messagePane">
			<div class="row">
				<ul id="messages"></ul>
			</div>
			<div class="row">
				<form class="form-inline" id="sendMes" role="form">
				<div class="col-sm-12 col-md-12">
					<div class="input-group" id="fm">
						<input type="text" class="form-control" id="m" placeholder="Message">
					<span class="input-group-btn">
					<button type="submit" class="btn btn-default" id="submit" disabled>Send</button>
					</span>
					</div>
				</form>
				</div>
			</div>
		</div>		
	</div>	
</div>
<div id='loading_wrap'>
	<div class="row">
		<h1>Welcome to Muse</h1>
	</div>
    <div class="row">
        <div class="col">
        	<div>
				<form class="form-inline" id="target" action="">
					<div class="form-group">
						<label for="username">Enter Username</label>
						<input type="text" class="form-control" id="username" placeholder="MuseMan">
					</div>
					<button type="submit" class="btn btn-primary">Join Server</button>
				</form>
			</div>
        </div>
    </div>
</div>
</body>
</html>
